<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h2>Attendance Report</h2>
    <a href="/dashboard">Dashboard</a>
</div>

<div class="container">
    <table>
        <tr>
            <th>User ID</th>
            <th>Event ID</th>
            <th>Status</th>
        </tr>
        {% for reg in registrations %}
        <tr>
            <td>{{ reg.user_id }}</td>
            <td>{{ reg.event_id }}</td>
            <td>{{ reg.attendance }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a class="btn" href="/attendance_report/download">Download CSV</a>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
